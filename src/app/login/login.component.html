<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-heading">
      <h2 class="text-center">Login</h2>
    </div>
    <hr />
    <div class="modal-body">
      <form action="" role="form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" placeholder="User Name" name="uname" [(ngModel)]="loginData.empNo"/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginData.password"/>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
          <a routerLink="/signup" class="btn btn-link">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
